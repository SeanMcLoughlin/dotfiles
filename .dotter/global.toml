[helpers]

[default]
depends = []

[default.files]
# Shell configurations
".zshrc" = "~/.zshrc"
".zshrc_spm" = "~/.zshrc_spm"
".bashrc_spm" = "~/.bashrc_spm"
".vimrc" = "~/.vimrc"
".vimrc_plugins" = "~/.vimrc_plugins"
".tmux.conf" = "~/.tmux.conf"
".gitconfig" = "~/.gitconfig"

# Vim directory files (individual files only, not plugged directory)
".vim/autoload/plug.vim" = "~/.vim/autoload/plug.vim"
".vim/python.vim" = "~/.vim/python.vim"
".vim/rust.vim" = "~/.vim/rust.vim"
".vim/systemverilog.vim" = "~/.vim/systemverilog.vim"
".vim/yaml.vim" = "~/.vim/yaml.vim"

# Config directories (deploy entire directories recursively)
".config/fish" = { target = "~/.config/fish", type = "symbolic" }
".config/helix" = { target = "~/.config/helix", type = "symbolic" }
".config/nvim" = { target = "~/.config/nvim", type = "symbolic" }

# Zed editor (individual files only, not AI features)
".config/zed/settings.json" = "~/.config/zed/settings.json"
".config/zed/tasks.json" = "~/.config/zed/tasks.json"

[default.variables]

[settings]
default_target_type = "automatic"
